<!DOCTYPE html>
<html>
<head>
	<title>HTML Ex4</title>
</head>
<body>
	<h2>Table Example 3 With CSS Styles</h2>
	<hr>

	<table>
		<tr>
			<th>Name</th>
			<th>Education</th>
			<th>City</th>
		</tr>

		<tr>
			<td>Omkar</td>
			<td>BCS</td>
			<td>Sangli</td>
		</tr>

		<tr>
			<td>Yogesh</td>
			<td>B.Com</td>
			<td>Kolhapur</td>
		</tr>
	</table>


	<style type="text/css">
		table
		{
			border:1px solid red;
		}

		td,th
		{
			font-family:"calibri";
			border:1px solid;
			padding:10px;
		}

		td:hover
		{
			background-color:yellow;
		}
	</style>
</body>
</html>
