<!DOCTYPE html>
<html>
<head>
	<title>HtmlEx4</title>
</head>
<body>
	<h2>Table Example with Column Spacing</h2>
	<hr>

	<table border="1" width="500" cellspacing="10">
		<tr>
			<td colspan="2" align="center" style="color:red;">
				<b>Advance java Topics</b>
			</td>
		</tr>

		<tr>
			<th>Topic</th>
			<th>Time</th>
		</tr>

		<tr>
			<td>Servlet</td>
			<td>2 Hrs</td>
		</tr>

		<tr>
			<td>JSP</td>
			<td>6 Hrs</td>
		</tr>

		<tr>
			<td>JDBC</td>
			<td>6 Hrs</td>
		</tr>

		<tr>
			<td>MySQL</td>
			<td>7 Hrs</td>
		</tr>
	</table>
</body>
</html>
