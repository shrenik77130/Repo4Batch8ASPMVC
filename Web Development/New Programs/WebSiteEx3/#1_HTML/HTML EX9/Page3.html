<!DOCTYPE html>
<html>
<head>
	<title>Html Ex9</title>
</head>
<body>

	<div style="width:50%;border:1px solid;margin:10px;padding:10px;">
		<h3>Department Login</h3>
		<hr>

		<input type="radio" name="dept"> AccDept
		<input type="radio" name="dept"> ProdDept
		<input type="radio" name="dept"> MnfDept

		<h4>Select Region</h4>
		<select>
			<option>West</option>
			<option>North</option>
			<option>East</option>
		</select>

		<h4>Select Allowances</h4>
		<input type="checkbox" name=""> DA
		<input type="checkbox" name=""> HRA
		<input type="checkbox" name=""> CCA

	</div>

	<style type="text/css">
		option
		{
			font-size:20px;
		}

		input[type="radio"],input[type="checkbox"]
		{
			font-size:20px;
			color:orange;
		}
	</style>
</body>
</html>
