<!DOCTYPE html>
<html>
<head>
	<title>Html Ex9</title>
</head>
<body>
	
	<center>
	<div style="margin:20px;padding:20px;border:3px solid red;width:50%;">
		<h1 style="color:red;">
			Login Here
		</h1>

		<hr>

		<p>Username :</p>
		<input type="text">

		<p>Password :</p>
		<input type="Password">

		<br><br>
		<input type="button" value="Login">	

	</div>
	</center>


	<style type="text/css">

		div
		{
			-webkit-transition:background-color 2s;
		}
		div:hover
		{
			background-color:yellow;
		}

		input[type="text"],input[type="password"]
		{
			font-size:20px;
			color:gray;
		}

		input[type="button"]
		{
			border-radius:10px;
			color:red;
			background-color:white;
			font-size:25px;
		}
	</style>

</body>
</html>
